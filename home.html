.slider-container {
      position: relative;
      width: 100%;
      max-width: 1600px;
      height: 400px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 90px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider img {
      width: 100%;
      max-width: 1600px;
      height: 500px;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
    </style>

<body>
   
    <div class="navbar">

        </div>
        <div class="pages">

            </ul>
        </div>
    </div>
    <div class="slider-container">
        <button class="arrow left" onclick="prevSlide()">&#10094;</button>
        <div class="slider" id="slider">
          <img src="https://img.freepik.com/premium-photo/design-gold-jewelry-background_87720-108334.jpg" alt="Image 1">
          <img src="https://wallpapercave.com/wp/wp6607070.jpg" alt="Image 2">
          <img src="https://jewelryrepairco.com/wp-content/uploads/2021/05/pearl_and_bead.jpg" alt="Image 3">
          <img src="https://img.freepik.com/premium-photo/delicate-intricate-diamond-necklace-with-floral-design_14117-591348.jpg" alt="Image 4">
          <img src="https://images5.alphacoders.com/135/thumb-1920-1352225.jpeg" alt="Image 3">
        </div>
        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
      </div>
    <script>
        let currentIndex = 0;
    
        function showSlide(index) {
          const slider = document.getElementById('slider');
          const slideWidth = slider.children[0].clientWidth;
          slider.style.transform = `translateX(-${index * slideWidth}px)`;
        }
    
        function nextSlide() {
          const slider = document.getElementById('slider');
          currentIndex = (currentIndex + 1) % slider.children.length;
          showSlide(currentIndex);
        }
    
        function prevSlide() {
          const slider = document.getElementById('slider');
          currentIndex = (currentIndex - 1 + slider.children.length) % slider.children.length;
          showSlide(currentIndex);
        }
    </script>
