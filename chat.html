<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: auto;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <button class="arrow left" onclick="prevSlide()">&#10094;</button>
    <div class="slider" id="slider">
      <img src="https://via.placeholder.com/600x300/FF5733/FFFFFF?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Image+3" alt="Image 3">
    </div>
    <button class="arrow right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const slider = document.getElementById('slider');
      const slideWidth = slider.children[0].clientWidth;
      slider.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    function nextSlide() {
      const slider = document.getElementById('slider');
      currentIndex = (currentIndex + 1) % slider.children.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      const slider = document.getElementById('slider');
      currentIndex = (currentIndex - 1 + slider.children.length) % slider.children.length;
      showSlide(currentIndex);
    }
  </script>
</body>
</html>
